version: "3.8"

services:
  # Scraping Service
  scraping-service:
    build:
      context: ./scraping-service
      dockerfile: Dockerfile
    container_name: sima-scraping-service
    restart: unless-stopped
    ports:
      - "${SCRAPING_PORT:-3001}:${SCRAPING_PORT:-3001}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - SCRAPING_PORT=${SCRAPING_PORT:-3001}
      - HOST=${HOST}
      - SIMA_BASE_URL=${SIMA_BASE_URL:-http://localhost:${PORT:-4000}}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/scraping/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sima-network
    volumes:
      - ./scraping-service:/app
      - /app/node_modules

  # Main API Service
  main-api:
    build:
      context: ./main-api
      dockerfile: Dockerfile
    container_name: sima-main-api
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT:-4000}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SIMA_BASE_URL=${SIMA_BASE_URL:-http://localhost:${PORT:-4000}}
    networks:
      - sima-network
    volumes:
      - ./main-api:/app
      - /app/node_modules

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: sima-api-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-8080}:${GATEWAY_PORT:-8080}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - GATEWAY_PORT=${GATEWAY_PORT:-8080}
      - HOST=${HOST}
      - MAIN_API_URL=${MAIN_API_URL:-http://main-api:4000}
      - SCRAPING_SERVICE_URL=${SCRAPING_SERVICE_URL:-http://scraping-service:3001}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    depends_on:
      - main-api
      - scraping-service
    networks:
      - sima-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

networks:
  sima-network:
    driver: bridge