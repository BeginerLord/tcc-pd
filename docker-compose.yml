version: "3.8"

services:
  # Scraping Service
  scraping-service:
    build:
      context: ./scraping-service
      dockerfile: Dockerfile
    container_name: sima-scraping-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SCRAPING_PORT=3001
      - SIMA_BASE_URL=https://sima.unicartagena.edu.co
    networks:
      - sima-network
    volumes:
      - ./scraping-service:/app
      - /app/node_modules

  # Main API Service
  main-api:
    build:
      context: ./main-api
      dockerfile: Dockerfile
    container_name: sima-main-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - sima-network
    volumes:
      - ./main-api:/app
      - /app/node_modules

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: sima-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=8080
      - MAIN_API_URL=http://main-api:3000
      - SCRAPING_SERVICE_URL=http://scraping-service:3001
      - CORS_ORIGIN=*
      - RATE_LIMIT_MAX=100
    depends_on:
      - main-api
      - scraping-service
    networks:
      - sima-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

networks:
  sima-network:
    driver: bridge
