version: "3.8"

services:
  # Scraping Service
  scraping-service:
    build:
      context: ./scraping-service
      dockerfile: Dockerfile
    container_name: sima-scraping-service
    restart: unless-stopped
    ports:
      - "${SCRAPING_PORT}:${SCRAPING_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - SCRAPING_PORT=${SCRAPING_PORT}
      - HOST=${HOST}
      - SIMA_BASE_URL=${SIMA_BASE_URL}
    networks:
      - sima-network
    volumes:
      - ./scraping-service:/app
      - /app/node_modules

  # Main API Service
  main-api:
    build:
      context: ./main-api
      dockerfile: Dockerfile
    container_name: sima-main-api
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SIMA_BASE_URL=${SIMA_BASE_URL}
    networks:
      - sima-network
    volumes:
      - ./main-api:/app
      - /app/node_modules

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: sima-api-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - GATEWAY_PORT=${GATEWAY_PORT}
      - HOST=${HOST}
      - MAIN_API_URL=${MAIN_API_URL}
      - SCRAPING_SERVICE_URL=${SCRAPING_SERVICE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
    depends_on:
      - main-api
      - scraping-service
    networks:
      - sima-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

networks:
  sima-network:
    driver: bridge
